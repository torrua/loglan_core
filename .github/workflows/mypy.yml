name: Mypy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.10
    - name: Install Dependencies
      run: |
        pip install -r requirements-tests.txt
    - name: mypy
      run: |
        mypy loglan_core/